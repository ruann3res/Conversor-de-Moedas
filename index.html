<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Style+Script&display=swap"
        rel="stylesheet">
    <link rel="icon" type="imagem/png" href="../mission/IMG/500_F_132033828_S0zXO1eS5lyyeNZokWQJPdU1NkMKCWTV.jpg" />
</head>

<body>
    <!--isso e um comentario em HTML -->
    <div id="cabeçario">
        <H1>Conversor de Moedas</H1>
    </div>

    <div id="caixa">
        <p class="paragrafo">Converter <b>de</b> </p>

        <Select class="select">
            <option value="R$ Real Brasileiro">R$ Real Brasileiro</option>
        </Select>

        <p class="paragrafo">Converter <b>para</b> </p>

        <Select class="select" id="select-Moedas">
            <option value="1">U$ Dolar Americano</option>
            <option value="2">€ Euro</option>
        </Select>

        <p class="paragrafo"> Valor</p>
        <input type="number" name="Valor" id="input" placeholder="10,000">

        <button id="botao"> Converter</button>

        <div id="caixa-interna">
            <div class="caixa-menor">
                <img src="./IMG/BRASIL.png" alt="bandeira">
                <p class="paragrafo">Real Brasileiro </p>
                <p class="negrito" id="InputReal">R$ 10.000</p>
            </div>

            <div>
                <img id="seta" src="./IMG/SETA1.png" alt="a">
            </div>

            <div class="caixa-menor">
                <img src="./IMG/EUA.png" alt="" id="BandeiraMoedas">
                <P class="paragrafo" id="TextoMoedas">Dolar Americano</P>
                <p class="negrito" id="InputMoedas">$ 2.000</p>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
